version: '3.9'
services:
  keycloak-dev:
    image: quay.io/keycloak/keycloak:22.0.1
    ports:
      - "7020:8080"
    networks:
      - mysql_network # network must be same with mysql network.
    entrypoint: ["/opt/keycloak/bin/kc.sh", "start-dev"]
#    command: start-dev
#    restart: unless-stopped
    environment:
      # Keycloak Config
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Mysql Config
      KC_DB: mysql # vendor
      KC_DB_URL_HOST: db_mysql # mysql container name
      KC_DB_URL_DATABASE: keycloak_db # db_name (manually create if it doesn't exist)
      KC_DB_URL_PORT: 3306 # container docker port (Not local machine mapped port)
      KC_DB_USERNAME: root # db_user
      KC_DB_PASSWORD: root # db_pass

networks:
  mysql_network:
    external: true